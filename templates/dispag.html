<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agents</title>
</head>
<body bgcolor="#FF7F50">
<center>
<h2>AGENTS</h2><br>
<table BORDER=1px>
<tr>
<th>ID</th>
<th>FIRST NAME</th>
<th>LAST NAME</th>
<th>EXPERIENCE</th>
<th>COMPANY NAME</th>
</tr>
{%for a in agents%}
<tr>
<td>{{a.id}}</td>
<td>{{a.first_name}}</td>
<td>{{a.last_name}}</td>
<td>{{a.experience}}</td>
<td>{{a.company_name}}</td>
</tr>
{%endfor%}
</table>
<form action="./agentdet" method="post">
{%csrf_token%}
<br><br>
Enter the ID of the agent:<input type="text" name="aid" size=2><br><br>
<input type="submit" value="Show Agent's Details">
</form>
</center>
</body>
</html>
