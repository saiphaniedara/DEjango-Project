<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agents</title>
</head>
<body bgcolor="#FF7F50">
<center>
<h2>AGENTS</h2><br>
<table BORDER=1px>
<tr>
<th>ID</th>
<td>FIRST NAME</th>
<td>LAST NAME</th>
<td>EXPERIENCE</th>
<td>COMPANY NAME</th>
</tr>
{%for a in agents%}
<tr>
<td>{{a.id}}</td>
<td>{{a.first_name}}</td>
<td>{{a.last_name}}</td>
<td>{{a.experience}}</td>
<td>{{a.company_name}}</td>
</tr>
{%endfor%}
</table>
</center>
</body>
</html>
